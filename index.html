<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <main>
        <div class="top__search-area">
            <img src="assets/logo/google.jpg" alt="google">
            <div class="top__search-container">
                <span> Search the web using Google!</span>
                <input type="text" size="40">
                <div class="search__buttons">
                    <Button>Google Search</Button>
                    <Button>I'm feeling lucky</Button>
                </div>
            </div>
        </div>
        <div class="bottom__search-area">
            <div class="bottom__search-left" style="--bg-color: #7EE5DA">
                <span>Special Searches</span>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="bottom__search-center" style="--bg-color: #70CCC2">
                <a href="#" class="alt-1">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div class="bottom__search-right" style="--bg-color: #62B3AA">
                <span>Get Google!</span>
                <span>updates monthly:</span>
                <input type="text" value="your e-mail">
                <div>
                    <Button>Subscribe</Button>
                    <a href="#" style="display:inline;margin-left:9px;">Archive</a>
                </div>
            </div>
        </div>
    </main>
    <footer>Copyright Â©1998 Google Inc.</footer>
</body>
</html>
